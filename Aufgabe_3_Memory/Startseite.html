<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Memory</title>
<link rel="stylesheet" href="../Aufgabe_3_Memory/Stylesheet_Memory.css">
<script src="../Aufgabe_3_Memory/Memory_Script.js" async></script>
</head>
<body>
    <h1 id="title">Memory</h1>
    <div id="form">
        <form>

            <fieldset>
                <legend>Kartenpaare</legend>
                <input type="number" id="kartenpaare" name="Kartenpaare" min="1" max="15" value="1">
                (1-15 möglich)
            </fieldset>

            <fieldset>
                <legend>Kartengröße</legend>
                klein
                <input type="range" name="Kartengröße" id="kartengröße" min="0" max="4" step="2" value="0">
                groß
            </fieldset>

            <fieldset>
                <legend>Hintergrundfarbe</legend>
                <input type="color"  name="Hintergrundfarbe" id="hintergrundfarbe" value="#FFFFFF">
            </fieldset>

            <fieldset>
                <legend>Schriftfarbe</legend>
                <input type="color" name="Schriftfarbe" id="schriftfarbe" value="#000000">
            </fieldset>

            <fieldset>
                <legend>Kartenfarbe</legend>
                <select name="Kartenfarbe" id="kartenfarbe" id="kartenfarbe">
                    <option value="wählen" selected>Bitte wählen!</option>
                    <option value="black">schwarz</option>
                    <option value="white">weiß</option>
                    <option value="red">rot</option>
                    <option value="blue">blau</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Schriftart</legend>
                <input type="radio" name="Schrift" id="gillsans" value="Gillsans" />
                <label for="gillsans">Gill-Sans</label>
                <input type="radio" name="Schrift" id="fantasy" value="Fantasy" />
                <label for="fantasy">Fantasy</label>
                <input type="radio" name="Schrift" id="cursive" value="Cursive" />
                <label for="cursive">Cursive</label> 
            </fieldset>

        </form>

        <button id="start">Start</button>
        
    </div>

    <section id="box">

    </section>

</body>
</html>
